    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #32A9B7 0%, #F04E85 100%);
            position: relative;
        }

        /* Video de c√°mara frontal como fondo */
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1); /* Espejo */
        }

        /* Overlay con degradado */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(50, 169, 183, 0.3) 0%, rgba(240, 78, 133, 0.3) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        /* T√≠tulo principal */
        .title {
            text-align: center;
            color: white;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3), 
                         8px 8px 20px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .title h1 {
            font-family: 'Titan One', cursive;
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 3px;
            line-height: 1.2;
        }

        .title p {
            font-family: 'Righteous', cursive;
            font-size: clamp(1.2rem, 5vw, 2rem);
            font-weight: 700;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Contenedor de elementos interactivos */
        .elements-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 800px;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Elementos clickeables */
        .interactive-element {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            -webkit-user-select: none;
            user-select: none;
            position: relative;
        }

        .interactive-element:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 15px 30px rgba(240, 78, 133, 0.6)) brightness(1.2);
        }

        .interactive-element img {
            width: clamp(150px, 30vw, 250px);
            height: auto;
        }

        .interactive-element:active {
            transform: scale(0.95);
        }

        /* Efecto de pulso en hover */
        @keyframes pulse-hover {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .interactive-element:hover {
            animation: pulse-hover 1s ease-in-out infinite;
        }

        /* Animaci√≥n de rebote mejorada */
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            15% { transform: translateY(-40px) rotate(-15deg) scale(1.1); }
            30% { transform: translateY(-70px) rotate(0deg) scale(1.15); }
            45% { transform: translateY(-40px) rotate(15deg) scale(1.1); }
            60% { transform: translateY(-15px) rotate(-5deg) scale(1.05); }
            75% { transform: translateY(-5px) rotate(5deg) scale(1.02); }
        }

        .bounce {
            animation: bounce 0.8s ease;
        }

        /* Animaci√≥n de giro mejorada */
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); filter: brightness(1); }
            25% { transform: rotate(180deg) scale(1.3); filter: brightness(1.5); }
            50% { transform: rotate(360deg) scale(1.5); filter: brightness(2); }
            75% { transform: rotate(540deg) scale(1.3); filter: brightness(1.5); }
            100% { transform: rotate(720deg) scale(1); filter: brightness(1); }
        }

        .spin {
            animation: spin 1s ease;
        }

        /* Animaci√≥n de sacudida mejorada */
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10% { transform: translateX(-15px) rotate(-10deg) scale(1.1); }
            20% { transform: translateX(15px) rotate(10deg) scale(1.1); }
            30% { transform: translateX(-15px) rotate(-10deg) scale(1.15); }
            40% { transform: translateX(15px) rotate(10deg) scale(1.15); }
            50% { transform: translateX(-10px) rotate(-5deg) scale(1.1); }
            60% { transform: translateX(10px) rotate(5deg) scale(1.1); }
            70% { transform: translateX(-5px) rotate(-3deg) scale(1.05); }
            80% { transform: translateX(5px) rotate(3deg) scale(1.05); }
            90% { transform: translateX(-2px) rotate(-1deg) scale(1.02); }
        }

        .shake {
            animation: shake 0.6s ease;
        }

        /* Part√≠culas/Confeti */
        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            animation: fall 2s ease-out forwards;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Contador de interacciones */
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 4;
            font-weight: bold;
            color: #32A9B7;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-family: 'Fredoka', sans-serif;
        }

        /* Mensaje de pr√≥ximamente */
        .coming-soon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(240, 78, 133, 0.95);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 4;
            animation: pulse 2s ease-in-out infinite;
            font-family: 'Righteous', cursive;
        }

        /* Mensaje de error de c√°mara */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 5;
            display: none;
        }

        /* Modal de bienvenida */
        .welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .welcome-modal.hidden {
            display: none;
        }

        .welcome-modal h2 {
            font-family: 'Titan One', cursive;
            font-size: clamp(3rem, 12vw, 6rem);
            color: #F04E85;
            text-shadow: 0 0 30px rgba(240, 78, 133, 0.8),
                         4px 4px 0px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: pulse 1.5s ease-in-out infinite;
            line-height: 1.2;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-modal button {
            font-family: 'Righteous', cursive;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            padding: 20px 50px;
            background: linear-gradient(135deg, #32A9B7, #F04E85);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(240, 78, 133, 0.5);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        .welcome-modal button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(240, 78, 133, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modal final de canci√≥n */
        .song-end-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .song-end-modal.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .song-end-modal h2 {
            font-family: 'Righteous', cursive;
            font-size: clamp(2rem, 8vw, 4rem);
            color: white;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .song-end-modal button {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(1.2rem, 5vw, 2rem);
            padding: 20px 50px;
            background: #F04E85;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 20px rgba(240, 78, 133, 0.5);
            transition: all 0.3s ease;
        }

        .song-end-modal button:hover {
            transform: scale(1.1);
            background: #32A9B7;
        }

        /* Dedo indicador animado */
        .finger-pointer {
            position: fixed;
            font-size: 80px;
            z-index: 999;
            pointer-events: none;
            animation: pointAndClick 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }

        @keyframes pointAndClick {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-10px, -10px) scale(1.1); }
            50% { transform: translate(0, 0) scale(0.9); }
            75% { transform: translate(-10px, -10px) scale(1.1); }
        }

        /* Animaci√≥n de llamado de atenci√≥n para elementos */
        @keyframes callAttention {
            0%, 100% { transform: scale(1) rotate(0deg); }
            10% { transform: scale(1.15) rotate(-5deg); }
            20% { transform: scale(1.1) rotate(5deg); }
            30% { transform: scale(1.15) rotate(-5deg); }
            40% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            60% { transform: scale(1.1) rotate(5deg); }
            70% { transform: scale(1.15) rotate(-5deg); }
            80% { transform: scale(1.1) rotate(5deg); }
            90% { transform: scale(1.15) rotate(-5deg); }
        }

        .call-attention {
            animation: callAttention 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(240, 78, 133, 0.8)) brightness(1.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .elements-container {
                flex-direction: column;
                gap: 30px;
                padding: 10px;
            }
            
            .interactive-element img {
                width: clamp(140px, 45vw, 220px);
            }

            .title h1 {
                font-size: clamp(2rem, 12vw, 4rem);
                margin-bottom: 5px;
            }

            .title p {
                font-size: clamp(1rem, 5vw, 1.8rem);
            }

            .counter {
                top: 10px;
                right: 10px;
                padding: 12px 20px;
                font-size: clamp(0.8rem, 3.5vw, 1rem);
            }

            .coming-soon {
                bottom: 10px;
                right: 10px;
                padding: 12px 20px;
                font-size: clamp(0.8rem, 3.5vw, 1rem);
            }

            .finger-pointer {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: clamp(1.8rem, 13vw, 3.5rem);
                letter-spacing: 1px;
            }

            .title p {
                font-size: clamp(0.9rem, 5.5vw, 1.5rem);
            }

            .interactive-element img {
                width: clamp(120px, 50vw, 200px);
            }

            .counter, .coming-soon {
                font-size: 0.75rem;
                padding: 10px 15px;
            }

            .welcome-modal h2 {
                font-size: clamp(2.5rem, 14vw, 5rem);
                padding: 0 15px;
                line-height: 1.3;
                width: 100%;
                text-align: center;
            }

            .welcome-modal button {
                font-size: clamp(1.3rem, 7vw, 2rem);
                padding: 15px 35px;
            }

            .song-end-modal h2 {
                font-size: clamp(1.5rem, 9vw, 3rem);
                padding: 0 10px;
            }

            .song-end-modal button {
                font-size: clamp(1rem, 5.5vw, 1.8rem);
                padding: 15px 30px;
            }

            .finger-pointer {
                font-size: 50px;
            }
        }

        /* Modo landscape en m√≥viles */
        @media (max-height: 500px) and (orientation: landscape) {
            .title {
                padding: 10px 0;
            }

            .title h1 {
                font-size: clamp(1.5rem, 8vh, 2.5rem);
                margin-bottom: 5px;
            }

            .title p {
                font-size: clamp(0.8rem, 4vh, 1.2rem);
            }

            .elements-container {
                flex-direction: row;
                gap: 20px;
            }

            .interactive-element img {
                width: clamp(100px, 25vw, 150px);
            }

            .counter, .coming-soon {
                padding: 8px 15px;
                font-size: 0.7rem;
            }

            .welcome-modal h2 {
                font-size: clamp(2rem, 10vh, 3.5rem);
            }

            .welcome-modal button {
                font-size: clamp(1.2rem, 5vh, 1.8rem);
                padding: 12px 30px;
            }
        }

        /* Efecto de onda al tocar */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- T√≠tulo -->

            <h1><span style="color: #32A9B7;">J</span><span style="color: #BD474A;">OVANI</span> <span style="color: #F04E85;">S</span><span style="color: #BD474A;">ALAZAR</span></h1>

    <!-- Scripts -->
    <script>
        // Variables globales
        let count = 0;
        let cameraActive = false;
        let hasStarted = false;
        let fingerPointers = [];
        let floatingRabbits = [];
        const video = document.getElementById('video');
        const jicara = document.getElementById('jicara');
        const conejo = document.getElementById('conejo');
        const countDisplay = document.getElementById('count');
        const errorMessage = document.getElementById('errorMessage');
        const welcomeModal = document.getElementById('welcomeModal');
        const songEndModal = document.getElementById('songEndModal');
        const campaignSong = document.getElementById('campaignSong');
        const conejSound = document.getElementById('conejSound');
        const jicaraSound = document.getElementById('jicaraSound');
        const startButton = document.getElementById('startExperience');
        const replayButton = document.getElementById('replayButton');

        // Colores de la campa√±a
        const colors = ['#F04E85', '#32A9B7', '#FFFFFF'];

        // Crear conejos flotantes aleatorios en la pantalla
        function createFloatingRabbit() {
            const rabbit = document.createElement('div');
            rabbit.textContent = ['üê∞', 'üêá'][Math.floor(Math.random() * 2)];
            rabbit.style.position = 'fixed';
            rabbit.style.fontSize = (Math.random() * 40 + 30) + 'px';
            rabbit.style.zIndex = '2';
            rabbit.style.pointerEvents = 'none';
            rabbit.style.userSelect = 'none';
            rabbit.style.opacity = '0.7';
            
            // Posici√≥n inicial aleatoria en los bordes
            const side = Math.floor(Math.random() * 4);
            if (side === 0) { // Arriba
                rabbit.style.left = Math.random() * 100 + '%';
                rabbit.style.top = '-50px';
            } else if (side === 1) { // Derecha
                rabbit.style.left = 'calc(100vw + 50px)';
                rabbit.style.top = Math.random() * 100 + '%';
            } else if (side === 2) { // Abajo
                rabbit.style.left = Math.random() * 100 + '%';
                rabbit.style.top = 'calc(100vh + 50px)';
            } else { // Izquierda
                rabbit.style.left = '-50px';
                rabbit.style.top = Math.random() * 100 + '%';
            }
            
            document.body.appendChild(rabbit);
            floatingRabbits.push(rabbit);
            
            // Destino aleatorio
            const destX = Math.random() * window.innerWidth;
            const destY = Math.random() * window.innerHeight;
            const duration = Math.random() * 5000 + 5000; // 5-10 segundos
            
            rabbit.style.transition = `all ${duration}ms linear`;
            
            setTimeout(() => {
                rabbit.style.left = destX + 'px';
                rabbit.style.top = destY + 'px';
                rabbit.style.transform = `rotate(${Math.random() * 360}deg)`;
            }, 10);
            
            // Remover despu√©s de la animaci√≥n
            setTimeout(() => {
                rabbit.remove();
                floatingRabbits = floatingRabbits.filter(r => r !== rabbit);
            }, duration + 1000);
        }

        // Iniciar conejos flotantes aleatorios
        function startFloatingRabbits() {
            // Crear conejo cada 2-4 segundos
            setInterval(() => {
                if (hasStarted) {
                    createFloatingRabbit();
                }
            }, Math.random() * 2000 + 2000);
        }

        // Crear dedos indicadores
        function createFingerPointers() {
            // Remover dedos existentes
            fingerPointers.forEach(finger => finger.remove());
            fingerPointers = [];

            // Dedo apuntando a la j√≠cara
            const jicaraRect = jicara.getBoundingClientRect();
            const fingerJicara = document.createElement('div');
            fingerJicara.className = 'finger-pointer';
            fingerJicara.textContent = 'üëâ';
            fingerJicara.style.left = (jicaraRect.left - 100) + 'px';
            fingerJicara.style.top = (jicaraRect.top + jicaraRect.height / 2 - 40) + 'px';
            document.body.appendChild(fingerJicara);
            fingerPointers.push(fingerJicara);

            // Dedo apuntando al conejo
            const conejoRect = conejo.getBoundingClientRect();
            const fingerConejo = document.createElement('div');
            fingerConejo.className = 'finger-pointer';
            fingerConejo.textContent = 'üëà';
            fingerConejo.style.left = (conejoRect.right + 20) + 'px';
            fingerConejo.style.top = (conejoRect.top + conejoRect.height / 2 - 40) + 'px';
            document.body.appendChild(fingerConejo);
            fingerPointers.push(fingerConejo);

            // Remover dedos despu√©s de 10 segundos
            setTimeout(() => {
                fingerPointers.forEach(finger => {
                    finger.style.transition = 'opacity 1s ease';
                    finger.style.opacity = '0';
                    setTimeout(() => finger.remove(), 1000);
                });
                fingerPointers = [];
            }, 10000);
        }

        // Agregar animaci√≥n de llamado de atenci√≥n a elementos
        function startCallAttention() {
            jicara.classList.add('call-attention');
            conejo.classList.add('call-attention');
        }

        // Remover animaci√≥n de llamado de atenci√≥n
        function stopCallAttention() {
            jicara.classList.remove('call-attention');
            conejo.classList.remove('call-attention');
        }

        // Iniciar experiencia desde el modal
        startButton.addEventListener('click', async () => {
            // Ocultar modal de bienvenida
            welcomeModal.classList.add('hidden');
            hasStarted = true;

            // Iniciar c√°mara
            await startCamera();

            // Iniciar conejos flotantes
            startFloatingRabbits();

            // Reproducir canci√≥n
            try {
                await campaignSong.play();
                
                // Google Analytics
                gtag('event', 'song_play', {
                    'event_category': 'audio',
                    'event_label': 'Campaign Song Started'
                });
            } catch (err) {
                console.log('No se pudo reproducir la canci√≥n autom√°ticamente:', err);
            }

            // Mostrar dedos indicadores despu√©s de 2 segundos
            setTimeout(() => {
                createFingerPointers();
                startCallAttention();
            }, 2000);
        });

        // Evento cuando termina la canci√≥n
        campaignSong.addEventListener('ended', () => {
            // Detener animaciones de llamado de atenci√≥n
            stopCallAttention();
            
            // Mostrar modal de fin de canci√≥n
            songEndModal.classList.add('show');
            
            // Reactivar animaciones de llamado de atenci√≥n
            setTimeout(() => {
                startCallAttention();
            }, 1000);

            // Google Analytics
            gtag('event', 'song_ended', {
                'event_category': 'audio',
                'event_label': 'Campaign Song Ended'
            });
        });

        // Bot√≥n para reproducir nuevamente
        replayButton.addEventListener('click', () => {
            songEndModal.classList.remove('show');
            campaignSong.currentTime = 0;
            campaignSong.play();
            
            // Mostrar dedos nuevamente
            setTimeout(() => {
                createFingerPointers();
            }, 2000);

            // Google Analytics
            gtag('event', 'song_replay', {
                'event_category': 'audio',
                'event_label': 'Campaign Song Replayed'
            });
        });

        // Iniciar c√°mara
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                video.srcObject = stream;
                cameraActive = true;
                errorMessage.style.display = 'none';
                
                // Google Analytics - Evento de c√°mara activada
                gtag('event', 'camera_activated', {
                    'event_category': 'interaction',
                    'event_label': 'Camera Started'
                });
            } catch (err) {
                console.error('Error al acceder a la c√°mara:', err);
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Crear part√≠culas/confeti
        function createParticles(x, y, element) {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = (Math.random() * 20 + 10) + 'px';
                particle.style.height = particle.style.width;
                
                // Algunas part√≠culas son estrellas
                if (Math.random() > 0.6) {
                    particle.textContent = ['‚≠ê', '‚ú®', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
                    particle.style.background = 'transparent';
                    particle.style.fontSize = particle.style.width;
                }
                
                const angle = (Math.random() * 360) * (Math.PI / 180);
                const velocity = Math.random() * 150 + 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Crear efecto de onda
        function createRipple(e, element) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            element.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // Animaciones aleatorias
        const animations = ['bounce', 'spin', 'shake'];

        function getRandomAnimation() {
            return animations[Math.floor(Math.random() * animations.length)];
        }

        // Crear burbujas de pozol
        function createPozolBubbles(x, y) {
            const pozolEmojis = ['üê∞', 'üêá', '‚ú®', 'üê∞', 'üêá'];
            for (let i = 0; i < 8; i++) {
                const bubble = document.createElement('div');
                bubble.textContent = pozolEmojis[Math.floor(Math.random() * pozolEmojis.length)];
                bubble.style.position = 'fixed';
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                bubble.style.fontSize = (Math.random() * 30 + 20) + 'px';
                bubble.style.zIndex = '999';
                bubble.style.pointerEvents = 'none';
                bubble.style.userSelect = 'none';
                
                const angle = (Math.random() * 360) * (Math.PI / 180);
                const distance = Math.random() * 150 + 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance - 200; // Flotan hacia arriba
                
                bubble.style.transition = 'all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                
                document.body.appendChild(bubble);
                
                setTimeout(() => {
                    bubble.style.transform = `translate(${tx}px, ${ty}px) rotate(${Math.random() * 360}deg) scale(0)`;
                    bubble.style.opacity = '0';
                }, 10);
                
                setTimeout(() => bubble.remove(), 1500);
            }
        }

        // Interacci√≥n con j√≠cara
        jicara.addEventListener('click', (e) => {
            count++;
            countDisplay.textContent = count;
            
            // Reproducir sonido de j√≠cara
            jicaraSound.currentTime = 0; // Reiniciar desde el inicio
            jicaraSound.play().catch(err => console.log('No se pudo reproducir sonido:', err));
            
            // Remover dedos indicadores si existen
            fingerPointers.forEach(finger => finger.remove());
            fingerPointers = [];
            
            // Crear efecto de onda
            createRipple(e, jicara);
            
            // Animaci√≥n aleatoria
            const animation = getRandomAnimation();
            jicara.classList.add(animation);
            setTimeout(() => jicara.classList.remove(animation), 800);
            
            // Part√≠culas de colores
            createParticles(e.clientX, e.clientY, jicara);
            
            // Burbujas de pozol
            createPozolBubbles(e.clientX, e.clientY);
            
            // ¬°CONEJOS TAMBI√âN EN LA J√çCARA!
            createRabbitExplosion(e.clientX, e.clientY);
            
            // Vibraci√≥n (si est√° disponible)
            if ('vibrate' in navigator) {
                navigator.vibrate([50, 30, 50, 30, 50]);
            }
            
            // Google Analytics
            gtag('event', 'click', {
                'event_category': 'interaction',
                'event_label': 'J√≠cara Click',
                'value': count
            });
        });

        // Crear explosi√≥n de conejos (MEJORADA - MUCHOS M√ÅS CONEJOS)
        function createRabbitExplosion(x, y) {
            const rabbitEmojis = ['üê∞', 'üêá', 'üê∞', 'üêá', 'üê∞', 'üêá', 'ü•ï', 'üåæ', '‚ö°', 'üí®', '‚ú®', 'üí´', '‚≠ê'];
            
            // Crear MUCHOS m√°s conejos saltando (aumentado de 15 a 40)
            for (let i = 0; i < 40; i++) {
                const rabbit = document.createElement('div');
                rabbit.textContent = rabbitEmojis[Math.floor(Math.random() * rabbitEmojis.length)];
                rabbit.style.position = 'fixed';
                rabbit.style.left = x + 'px';
                rabbit.style.top = y + 'px';
                rabbit.style.fontSize = (Math.random() * 50 + 30) + 'px';
                rabbit.style.zIndex = '999';
                rabbit.style.pointerEvents = 'none';
                rabbit.style.userSelect = 'none';
                
                const angle = (Math.random() * 360) * (Math.PI / 180);
                const distance = Math.random() * 300 + 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance - 150;
                
                // Animaci√≥n de salto con rebote
                rabbit.style.transition = 'all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                
                document.body.appendChild(rabbit);
                
                // Hacer que salten
                setTimeout(() => {
                    rabbit.style.transform = `translate(${tx}px, ${ty}px) rotate(${Math.random() * 1080 - 540}deg) scale(${Math.random() * 1 + 0.3})`;
                    rabbit.style.opacity = '0';
                }, 10);
                
                setTimeout(() => rabbit.remove(), 1500);
            }
            
            // Agregar efecto de estela de velocidad m√°s intenso
            createSpeedLines(x, y);
            
            // Agregar explosi√≥n de estrellas
            createStarBurst(x, y);
        }

        // Crear explosi√≥n de estrellas
        function createStarBurst(x, y) {
            const stars = ['‚≠ê', '‚ú®', 'üí´', 'üåü', '‚ö°'];
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.textContent = stars[Math.floor(Math.random() * stars.length)];
                star.style.position = 'fixed';
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.fontSize = (Math.random() * 40 + 20) + 'px';
                star.style.zIndex = '1000';
                star.style.pointerEvents = 'none';
                
                const angle = (Math.random() * 360) * (Math.PI / 180);
                const distance = Math.random() * 200 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                star.style.transition = 'all 1s ease-out';
                document.body.appendChild(star);
                
                setTimeout(() => {
                    star.style.transform = `translate(${tx}px, ${ty}px) rotate(${Math.random() * 360}deg) scale(2)`;
                    star.style.opacity = '0';
                }, 10);
                
                setTimeout(() => star.remove(), 1000);
            }
        }

        // Crear l√≠neas de velocidad (efecto de movimiento r√°pido)
        function createSpeedLines(x, y) {
            for (let i = 0; i < 6; i++) {
                const line = document.createElement('div');
                line.style.position = 'fixed';
                line.style.left = x + 'px';
                line.style.top = (y + Math.random() * 100 - 50) + 'px';
                line.style.width = (Math.random() * 100 + 50) + 'px';
                line.style.height = '3px';
                line.style.background = 'rgba(240, 78, 133, 0.8)';
                line.style.borderRadius = '2px';
                line.style.zIndex = '998';
                line.style.pointerEvents = 'none';
                line.style.transform = 'translateX(-100px)';
                line.style.transition = 'all 0.4s ease-out';
                
                document.body.appendChild(line);
                
                setTimeout(() => {
                    line.style.transform = 'translateX(300px)';
                    line.style.opacity = '0';
                }, 10);
                
                setTimeout(() => line.remove(), 400);
            }
        }

        // Interacci√≥n con conejo
        conejo.addEventListener('click', (e) => {
            count++;
            countDisplay.textContent = count;
            
            // Reproducir sonido de conejo
            conejSound.currentTime = 0; // Reiniciar desde el inicio
            conejSound.play().catch(err => console.log('No se pudo reproducir sonido:', err));
            
            // Remover dedos indicadores si existen
            fingerPointers.forEach(finger => finger.remove());
            fingerPointers = [];
            
            // Crear efecto de onda
            createRipple(e, conejo);
            
            // Animaci√≥n aleatoria
            const animation = getRandomAnimation();
            conejo.classList.add(animation);
            setTimeout(() => conejo.classList.remove(animation), 800);
            
            // Part√≠culas de colores
            createParticles(e.clientX, e.clientY, conejo);
            
            // ¬°EXPLOSI√ìN DE CONEJOS!
            createRabbitExplosion(e.clientX, e.clientY);
            
            // Vibraci√≥n m√°s intensa
            if ('vibrate' in navigator) {
                navigator.vibrate([50, 30, 50, 30, 50]);
            }
            
            // Google Analytics
            gtag('event', 'click', {
                'event_category': 'interaction',
                'event_label': 'Conejo Click',
                'value': count
            });
        });

        // Inicializaci√≥n de p√°gina
        window.addEventListener('load', () => {
            // NO iniciar c√°mara autom√°ticamente - se inicia desde el modal
            
            // Google Analytics - P√°gina vista
            gtag('event', 'page_view', {
                'page_title': 'Jovani Salazar - Campa√±a',
                'page_location': window.location.href
            });
        });

        // Prevenir zoom en m√≥viles
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
</body>
